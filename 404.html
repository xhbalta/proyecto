<!DOCTYPE html>
<html lang="es" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StreamHub - Ultimate Feed</title>

  <!-- Tailwind via CDN (fácil para empezar) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      background: #050505;
      color: white;
      overflow-x: hidden;
    }

    .no-scrollbar::-webkit-scrollbar { display: none; }
    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
  </style>
</head>
<body>

  <!-- Aquí va todo tu HTML original (header, main, etc.) -->
  <!-- Por ahora solo ponemos algo muy básico para probar -->

  <header class="sticky top-0 z-50 bg-[#050505]/80 backdrop-blur-xl border-b border-white/5">
    <div class="max-w-[1600px] mx-auto px-6 py-4 flex items-center justify-between">
      <a href="/" class="flex items-center gap-2">
        <span class="text-xl font-bold text-white">StreamHub</span>
      </a>
      <div class="text-gray-400">Cargando contenido...</div>
    </div>
  </header>

  <main class="max-w-[1600px] mx-auto px-6 mt-8">
    <h1 class="text-3xl font-bold mb-6">Bienvenido</h1>
    <p id="status">Inicializando aplicación...</p>

    <div id="feed-view" class="mt-8">
      <!-- Aquí aparecerá el feed cuando app.js funcione -->
    </div>
  </main>

  <!-- Enlace al JavaScript externo -->
  <script type="module" src="./js/app.js"></script>

</body>
</html>
